<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Uploaded Files</h1>
        
        {% if files %}
        <table class="file-table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Download</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td>{{ file }}</td>
                        <td><a href="{{ url_for('uploaded_file', filename=file) }}">Download</a></td>
                        <td><a href="{{ url_for('delete_file', filename=file) }}" class="delete-button">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>Currently no files available.</p>
        {% endif %}
        
        <a href="{{ url_for('upload_file') }}" class="btn">Upload a File</a>
    </div>
</body>
</html>
